        <section>
            <h1>Dejanos tus datos, asi te contactamos!</h1>
            <!-- <h6>Y pronto nos estaremos contactando!</h6> -->
    
            <form action="" method="post">
                <div class="form">
                    <div id="datos">
                        <div>
                            <input type="text" placeholder="Nombre" name="nombre">
                        </div>
                        <div>
                        <input type="text" placeholder="Apellido" name="apellido">
                        </div>
                        <input type="email" placeholder="Email" name="email">
                        <!-- <div>
                            
                        </div> -->
                        <div>
                        <input type="number" name="phone"  placeholder="Teléfono">
                        </div>
                    </div>
                    <div>
                        <select name="Disciplina" >
                            <option disabled selected>Elija una disciplina</option>
                            <option value="Handball">Handball</option>
                            <option value="Futbol" >Fútbol</option>
                            <option value="Basquet">Básquet</option>
                            <option value="Atletismo" >Atletismo</option>
                            <option value="Natacion">Natación</option>
                            <option value="Voley" >Voley</option>
                            <option value="Gimnasia">Gimnasia</option>
                        </select>
                    </div>
                    <textarea name="message" placeholder="Deja tu mensaje" cols="40" rows="8"></textarea>
                    <div class="botonera">
                        <button type="reset">Limpiar formulario</button>
                        <button type="submit">Enviar</button> 
                    </div>
                        
                </div>
            </form>
        </section>
