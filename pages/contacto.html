                                    <div>

                                    </div>
                                </div>
                                <div>
                                    <select class="form-select" name="Disciplina" >
                                        <option disabled selected>Elija una disciplina</option>

                                        <option value="Futbol" >Fútbol</option>
                                        <option value="Basquet">Básquet</option>
                                        <option value="Atletismo" >Atletismo</option>
                                        <option value="Natacion">Natación</option>
                                        <option value="Voley" >Voley</option>
                                        <option value="Gimnasia">Gimnasia</option>
                                    </select>
                                </div>
                                <textarea class="form-control" name="message" placeholder="Deja tu mensaje" cols="40" rows="8"></textarea>
                                <div class="botonera">
                                    <button class="btn btn-secondary" type="reset">Limpiar formulario</button>
                                    <button class="btn btn-primary" type="submit">Enviar</button> 
                                </div>
                            </div>
                        </form>
